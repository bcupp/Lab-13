<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>6 Year Old Simulator</title>
</head>

<body ng-app='sixSim' ng-controller='sixSimController'>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="text-center">
                    <br>
                    <!-- button one -->
                    <button type="button" ng-click='btnOne()'>Words</button>

                    <!-- button 2 -->
                    <button type="button" ng-click='btnTwo()'>Words with <em>Styles</em></button>

                    <!-- button 3 -->
                    <button type="button" ng-click='btnThree()'>Phrases</button>

                    <!-- button 4 -->
                    <button type="button" ng-click='btnFour()'>Phrases with <em>Styles</em></button>



                </div>
                <br>
                <!-- Repeating span -->
                <div class="wordBox">
                    <br>
                    <p class='pStyles' ng-repeat='word in randomArray track by $index' ng-style='{{word.style}}'>{{word.text}}</p>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>






</body>
<script src='js/angular.min.js'></script>
<script src='js/bootstrap.min.js'></script>
<script src='js/jquery-2.2.4.min.js'></script>
<script src='js/script.js'></script>

</html>
